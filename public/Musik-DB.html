        <script language="JavaScript">
            var toolie = new Tooltip();
            // Array mit den interpreten-Tags
            var musikquerry = ['under_pressure'];
            // Wenn dokument geladen ist
            Event.observe(window, 'load', function(){
                musikquerry.each(function(s){
                    //Registriere f√ºr jeden Tag ein OnClick Ereigniss
                    Event.observe(s, 'click', function(){
                        // Wenn schon sichtbar, Blende Songs aus
						// und Blende Interpretencheckbox ein
                        if ($(s + songtag).visible()) {
							Effect.BlindUp(s + songtag, {
								duration: 0.2
							});
							$$( '#'+ s + ' input' )[0].show();
						//Wenn nicht, erfrage ob leer, wenn ja, Ajax-Request
						}else{
							$$( '#'+ s + ' input' )[0].hide();
							Effect.BlindDown(s + songtag, {
								duration: 0.2
							});
						}
                    });
                    $(s + songtag).hide();
                });
            });
        </script>
